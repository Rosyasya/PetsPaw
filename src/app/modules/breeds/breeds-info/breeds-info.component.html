<div class="info">
  <div class="info__header">
    <app-input [icon]="'icon-search'" [iconSize]="'20px'" [iconColor]="'#FF868E'"
               [placeholder]="'Search for breeds by name'"
               [buttonClass]="'secondary'"
               [buttonPadding]="'10px'"
               [buttonBorderRadius]="'10px'"
               ></app-input>
    <app-button [link]="'/likes'" [icon]="'icon-like'" [iconColor]="'#FF868E'"></app-button>
    <app-button [link]="'/favourites'" [icon]="'icon-favourite'" [iconColor]="'#FF868E'"></app-button>
    <app-button [link]="'/dislikes'" [icon]="'icon-dislike'" [iconColor]="'#FF868E'"></app-button>
  </div>

  <div class="info__container">
    <div class="info__container-header">
      <app-button [icon]="'icon-back'" [iconSize]="'20px'" [iconColor]="'#FF868E'" [class]="'secondary'" [borderRadius]="'10px'" [padding]="'10px'" [link]="'../'"></app-button>
      <h1>BREEDS</h1>
      <h1>{{breedInfo.id.toUpperCase()}}</h1>
    </div>

    <div class="slider">
      <img [src]="breedInfo.image.url" [alt]="breedInfo.id">
    </div>

    <div class="info__container-breed">
      <h2>{{breedInfo.name}}</h2>
      <h3>Family companion cat</h3>
      <div class="info__container-breed__container">
        <div class="info__container-breed__container-info">
          <h4>Temperament: <br/>
            <span style="color: #8C8C8C; font-weight: 400;">{{breedInfo.temperament}}</span></h4>
        </div>
        <div class="info__container-breed__container-info">
          <h4>Origin: <span style="color: #8C8C8C; font-weight: 400;">{{breedInfo.origin}}</span></h4>
          <h4>Weight: <span style="color: #8C8C8C; font-weight: 400;">{{breedInfo.weight.metric}} kgs</span></h4>
          <h4>Life span: <span style="color: #8C8C8C; font-weight: 400;">{{breedInfo.life_span}} years</span></h4>
        </div>
      </div>
    </div>
  </div>
</div>
