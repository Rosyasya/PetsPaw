<div class="breeds">
  <div class="breeds__header">
    <app-input [icon]="'icon-search'" [iconSize]="'20px'" [iconColor]="'#FF868E'"
               [placeholder]="'Search for breeds by name'"
               [buttonClass]="'secondary'"
               [buttonPadding]="'10px'"
               [buttonBorderRadius]="'10px'"
    ></app-input>
    <app-button [link]="'/likes'" [icon]="'icon-like'" [iconColor]="'#FF868E'"></app-button>
    <app-button [link]="'/favourites'" [icon]="'icon-favourite'" [iconColor]="'#FF868E'"></app-button>
    <app-button [link]="'/dislikes'" [icon]="'icon-dislike'" [iconColor]="'#FF868E'"></app-button>
  </div>

  <div class="breeds__container">
    <div class="breeds__container-header">
      <app-button [link]="'../'" [icon]="'icon-back'" [iconSize]="'20px'" [iconColor]="'#FF868E'" [class]="'secondary'" [borderRadius]="'10px'" [padding]="'10px'"></app-button>
      <h1>BREEDS</h1>
      <app-select [options]="breedOption" (valueChange)="onBreedChange($event)" [width]="'226px'" [placeholder]="'All breeds'" [iconColor]="'#8C8C8C'"></app-select>
      <app-select [options]="limitOption" (valueChange)="onLimitChange($event)" [width]="'101px'" [placeholder]="'Limit: 10'" [iconColor]="'#8C8C8C'"></app-select>
      <app-button (callback)="filterUpHandle()" [icon]="'icon-filter_up'" [iconSize]="'21px'" [iconColor]="'#8C8C8C'" [background]="'#F8F8F7'"></app-button>
      <app-button (callback)="filterDownHandle()" [icon]="'icon-filter_down'" [iconSize]="'21px'" [iconColor]="'#8C8C8C'" [background]="'#F8F8F7'"></app-button>
    </div>

    <app-grid (callback)="onBreedChoose($event)" [data]="breeds"></app-grid>
  </div>
</div>
