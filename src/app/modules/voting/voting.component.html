<div class="voting">
  <div class="voting__header">
    <app-input [icon]="'icon-search'" [iconSize]="'20px'" [iconColor]="'#FF868E'"
               [placeholder]="'Search for breeds by name'"
               [buttonClass]="'secondary'"
               [buttonPadding]="'10px'"
               [buttonBorderRadius]="'10px'"
               (valueChange)="searchImg($event)"
               ></app-input>
    <app-button [icon]="'icon-like'" [iconColor]="'#FF868E'"></app-button>
    <app-button [icon]="'icon-favourite'" [iconColor]="'#FF868E'"></app-button>
    <app-button [icon]="'icon-dislike'" [iconColor]="'#FF868E'"></app-button>
  </div>

  <div class="voting__container">
    <div class="voting__container-header">
      <app-button [link]="'../'" [icon]="'icon-back'" [iconSize]="'20px'" [iconColor]="'#FF868E'" [class]="'secondary'" [borderRadius]="'10px'" [padding]="'10px'"></app-button>
      <h1>VOTING</h1>
    </div>

    <img class="voting__container-img" [src]="cat[0].url" alt="cat">

    <div class="voting__container-buttons">
      <app-button (callback)="likeHandle()" [class]="'primary'" [icon]="'icon-like'" [iconSize]="'30px'" [iconColor]="'white'" [background]="'#97EAB9'" [width]="'80px'" [height]="'80px'" [borderRadius]="'20px 0 0px 20px'"></app-button>
      <app-button (callback)="favouriteHandle()" [class]="'primary'" [icon]="'icon-favourite'" [iconSize]="'30px'" [iconColor]="'white'" [background]="'#FF868E'" [width]="'80px'" [height]="'80px'" [borderRadius]="'0px'"></app-button>
      <app-button (callback)="dislikeHandle()" [class]="'primary'" [icon]="'icon-dislike'" [iconSize]="'30px'" [iconColor]="'white'" [background]="'#FFD280'" [width]="'80px'" [height]="'80px'" [borderRadius]="'0px 20px 20px 0px'"></app-button>
    </div>

    <div class="voting__container-history">
      <div class="voting__container-history__item" *ngFor="let vote of sortedHistory()">
        <h3>{{getTime(vote.created_at)}}</h3>
        <h3><span>Image ID:</span> {{vote.image_id}} <span>{{getOption(vote.value)}}</span></h3>
        <i [class]="getIcon(vote.value)"></i>
      </div>
    </div>
  </div>
</div>
